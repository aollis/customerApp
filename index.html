<!DOCTYPE html>
<html ng-app="customerApp">
	<head>
		<title>AngularJS Hello World</title>
	</head>
	<body ng-controller="mainController">
		Name: <input type="text" ng-model="name" />
		{{name}}

		<ul>
			<li ng-repeat="cust in customers | orderBy:'name' | filter:name">
				{{cust.name | uppercase}}
			</li>
		</ul>

		<script src="scripts/angular.js"></script>

		<script>
			var customerApp = angular.module('customerApp', []);


			function mainController($scope) {
				$scope.customers = [
					{name: 'David Jones'},
					{name: 'Jamie Riley'},
					{name: 'Heedy Wahlin'},
					{name: 'Thomas Winter'}
				];
			}

			customerApp.controller('mainController', mainController); 
		</script>

	</body>
</html>
